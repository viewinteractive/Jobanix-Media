<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #fdf6ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 600px;
      height: 800px;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: #fdf6ec;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #prev, #next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.3);
      color: white;
      border: none;
      padding: 12px;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
    }

    #prev:hover, #next:hover {
      background-color: rgba(0,0,0,0.6);
    }

    #prev {
      left: 20px;
    }

    #next {
      right: 20px;
    }

    @media (max-width: 768px) {
      #flipbook {
        width: 90vw;
        height: 90vh;
      }

      #prev, #next {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>

  <!-- jQuery and Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
  <button id="prev">&#10094;</button>
  <button id="next">&#10095;</button>

  <div id="flipbook">
    <div class="page"><img src="images/price sheet-01.png" alt="Page 1" /></div>
    <div class="page"><img src="images/price sheet-02.png" alt="Page 2" /></div>
    <div class="page"><img src="images/price sheet-03.png" alt="Page 3" /></div>
    <div class="page"><img src="images/price sheet-04.png" alt="Page 4" /></div>
    <div class="page"><img src="images/price sheet-05.png" alt="Page 5" /></div>
    <div class="page"><img src="images/price sheet-06.png" alt="Page 6" /></div>
    <div class="page"><img src="images/price sheet-07.png" alt="Page 7" /></div>
  </div>

  <script>
    $(document).ready(function () {
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    elevation: 50,
    gradients: true,
    duration: 1000,
    display: 'single',
    when: {
      turned: function () {
        updateArrows();
      }
    }
  });

  $("#next").click(function () {
    $("#flipbook").turn("next");
    updateArrows();
  });

  $("#prev").click(function () {
    $("#flipbook").turn("previous");
    updateArrows();
  });

  let startX = 0;
  document.getElementById("flipbook").addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  document.getElementById("flipbook").addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (Math.abs(diff) > 50) {
      if (diff > 0) {
        $("#flipbook").turn("next");
      } else {
        $("#flipbook").turn("previous");
      }
      updateArrows();
    }
  });

  updateArrows(); // Initial check
});
  </script>
</body>
</html>
