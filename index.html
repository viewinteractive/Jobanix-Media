<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #fdf6ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: #fdf6ec;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>

  <!-- Turn.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="images/price sheet-01.png" alt="Page 1" /></div>
    <div class="page"><img src="images/price sheet-02.png" alt="Page 2" /></div>
    <div class="page"><img src="images/price sheet-03.png" alt="Page 3" /></div>
    <div class="page"><img src="images/price sheet-04.png" alt="Page 4" /></div>
    <div class="page"><img src="images/price sheet-05.png" alt="Page 5" /></div>
    <div class="page"><img src="images/price sheet-06.png" alt="Page 6" /></div>
    <div class="page"><img src="images/price sheet-07.png" alt="Page 7" /></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      $("#flipbook").turn({
        width: "90vw",
        height: "90vh",
        autoCenter: true,
        elevation: 50,
        gradients: true,
        duration: 1000
      });
    });
  </script>

  <!-- jQuery (required for Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
